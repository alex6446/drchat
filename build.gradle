plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.graphics' ]
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
    implementation 'org.hibernate:hibernate-core:5.4.31.Final'
    implementation 'org.hibernate.validator:hibernate-validator:6.0.22.Final'
}

application {
    // Define the main class for the application.
    //mainClass = 'drchat.App'
    mainClassName = project.hasProperty("mainClass") ? project.getProperty("mainClass") : "drchat.App"
}

sourceSets {
    main {
        java {
            srcDirs= ["src"]
        }
        resources {
            srcDirs= ["res"]
        }
    }
}
